<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增在线用户')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-session-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">会话ID：</label>
                <div class="col-sm-8">
                    <input name="sessionId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">登录名称：</label>
                <div class="col-sm-8">
                    <input name="loginName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">部门名称：</label>
                <div class="col-sm-8">
                    <input name="deptName" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">登录IP地址：</label>
                <div class="col-sm-8">
                    <input name="ipaddr" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">登录地址：</label>
                <div class="col-sm-8">
                    <input name="loginLocation" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">浏览器类型：</label>
                <div class="col-sm-8">
                    <input name="browser" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">操作系统：</label>
                <div class="col-sm-8">
                    <input name="os" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">在线状态：</label>
                <div class="col-sm-8">
                    <select name="status" class="form-control">
                        <option value="on_line">在线</option>
                        <option value="off_line">离线</option>
                    </select>
<!--                    <input name="status" class="form-control" type="text" required>-->
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">session创建时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="startTimestamp" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">session最后访问时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="lastAccessTime" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "monitor/online"
        $("#form-manage-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-session-add').serialize());
            }
        }

        $("input[name='startTimestamp']").datetimepicker({
            format: "yyyy-mm-dd hh:ii:ss",
            minView: "hour",
            autoclose: true
        });

        $("input[name='lastAccessTime']").datetimepicker({
            format: "yyyy-mm-dd hh:ii:ss",
            minView: "hour",
            autoclose: true
        });
    </script>
</body>
</html>
