<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改实名认证')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-certification-edit" th:object="${certification}">
        <input name="id" th:field="*{id}" type="hidden">
        <!--            <div class="form-group">    -->
        <!--                <label class="col-sm-3 control-label">用户ID：</label>-->
        <!--                <div class="col-sm-8">-->
        <!--                    <input name="userId" th:field="*{userId}" class="form-control" type="text">-->
        <!--                </div>-->
        <!--            </div>-->
        <div class="form-group">
            <label class="col-sm-3 control-label">真实姓名：</label>
            <div class="col-sm-8">
                <input name="realName" th:field="*{realName}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">身份证号：</label>
            <div class="col-sm-8">
                <input name="identityCardNumber" th:field="*{identityCardNumber}" class="form-control" type="text"
                       maxlength="13" minlength="13">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "system/certification";
    $("#form-certification-edit").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-certification-edit').serialize());
        }
    }
</script>
</body>
</html>
